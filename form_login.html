<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="rounded-5 bg-info bg.gradient text-white m-5 border border-danger border-3 p-5">
    <h3 class="text-center text-uppercase">Đăng nhập hệ thống</h3>
    <form action="" method="get"></form>
    <div>
    <label class="form-label" for="">Tên đăng nhập</label>
    <input class="form-control" placeholder="User name" required type="text" name="tendangnhap" id="tendangnhap">
</div>
<div>
    <label class="form-label" for="matkhau">Mật khẩu</label>
    <input class="form-control" placeholder="Password" required type="password" name="matkhau" id="matkhau">
</div>
    <label class="form-label" for="nhomatkhau">Nhớ mật khẩu</label>
    <input class="form-check-input" type="checkbox" name="nhomatkhau" id="nhomatkhau">
<div>
    <button class="btn btn-success" type="submit">Đăng nhập</button>
    <button class="btn btn-danger" type="reset">Nhập lại</button>
</div>
</div>
</body>
</html>
